# The URL the site will be built for
base_url = "https://bare.doodah.us"

title = "BareDoodah's Bloggity Blog"
description = ""

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# theme = "after-dark"
theme = "Zulma"

generate_feed = true
taxonomies = [
    { name = "categories", feed = true },
    { name = "tags", feed = true },
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
author = "BareDoodah"

zulma_title = "BareDoodah's Bloggity Blog"
zulma_theme = "darkly"
zulma_allow_theme_selection = false
zulma_menu = [
    { url = "$BASE_URL", name = "Home", target = "" },
    { url = "https://discord.gg/pEq9KWuk3A", name = "Discord", target = "_blank" },
    { url = "https://www.twitch.tv/baredoodah", name = "Twitch", target = "_blank" },
    { url = "$BASE_URL/categories", name = "Categories", target = "" },
    { url = "$BASE_URL/tags", name = "Tags", target = "" },
    { url = "$BASE_URL/atom.xml", name = "RSS", target = "" },
]

after_dark_title = "BareDoodah's Bloggity Blog"
after_dark_menu = [
